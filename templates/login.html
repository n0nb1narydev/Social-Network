{% from 'macros.html' import render_field %}

<form method="POST" action="" class="form">
    {{ form.hidden_tag() }} <!--creates a div that is hidden from browser */-->
    {% for field in form %}
        {{ render_field(field) }}   <!-- run the macro -->
    {% endfor %}
    <button type="submit" id="submit">Login!</button>
</form>
